        </div>        
    </div>

    <script type="text/javascript" src="https://gitcdn.link/repo/Yerren/FreshWDL/Development/js/Humiditiy.js?v=1.0"></script> <!--Includes the script that draws the Humidity gauge-->
    <script type="text/javascript" src="https://gitcdn.link/repo/Yerren/FreshWDL/Development/js/WindDirection.js?v=1.0"></script> <!--Includes the script that draws the Wind Direction gauge-->

    <script type="text/javascript" src="https://gitcdn.link/repo/Yerren/FreshWDL/Development/js/UniBar02.js?v=1.0"></script> <!--Includes the script that draws a Universal bar-->

    <script type="text/javascript" src="https://gitcdn.link/repo/Yerren/FreshWDL/Development/js/GraphHandlerTemp.js?v=1.0"></script>
    <script type="text/javascript" src="https://gitcdn.link/repo/Yerren/FreshWDL/Development/js/GraphHandlerWind.js?v=1.0"></script>

    <!-- Modal code must be outside of body so it can be referenced-->
        
    <!-- The Records Modal -->
    <div id="recordsModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="recordsHeader" class="modal-header">
                <span id="recordsClose" class="close">&#215</span>
                <h2 id="recordsHeaderText" class="header-text">Records</h2>
            </div>
            <div id="modalRecordsDiv">
                <table id="recordsTable">               
                </table>
            </div>
            <div id="recordsFooter" class="modal-footer">
                <h3 class="footer-text"></h3>
                <div class="select-style">
                    <select id="selectMenuRecords" onchange="changeCurrentOptionRe01(this.value);">
                        <option value=0>Records for this month</option>
                        <option value=1>Records for this year</option>
                        <option value=2>All time records</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- The Forecast Modal -->
    <div id="forecastModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="forecastHeader" class="modal-header">
                <span id="forecastClose" class="close">&#215</span>
                <h2 id="forecastHeaderText" class="header-text">Forecast</h2>
            </div>
            <div id="modalForecastDiv">
            </div>
            <div id="forecastFooter" class="modal-footer">
                <h3 class="footer-text"></h3>
            </div>
        </div>
    </div>
    
    <!-- The Graph Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div id="graphHeader" class="modal-header">
                <span id="graphClose" class="close">&#215</span>
                <h2 id="graphHeaderText" class="header-text">Modal Header</h2>
            </div>
            <div id="ModalCanvasDiv" class="OuterCanvasDiv">
                <canvas id="ModalCanvas" style="background-color:#FFFFFF">
                Your browser does not support the canvas element.
                </canvas>
            </div>
            <div id="graphFooter" class="modal-footer">
                <h3 class="footer-text"></h3>
                <div class="select-style">
                    <select id="selectMenu" onchange="graphChange(this);">
                    </select>
                </div>
            </div>
        </div>
    </div>
    
	<head>
		<meta charset="utf-8" />
		<title>FreshWDL</title>
	</head>
	<body onload='initialiseLayout(); forecastInitFor01(); initializeHum01(); initializeWind01(); initializeTemp01(); initializeRainGraph01(); initializeTempGraph01(); initializeWindGraph01(); initializeBaroGraph01(); initializeModalGraph01(); initModalHandler(); initializeTicker(); initialzeButtons(); initializeUniBarUni01(); initializeUniBarUni02(); initializeUniBarUni03(); initializeWS01(); initializeWC01(); initializeSolarBarSol01(); initializeUVBarUV01(); recordsInitRe01(); initializeMoonSunMS01(); initializeBarometerB01(); initializeApparentA01(); initializeTitleRainfallTR01();'> <!--Once the page is loaded, start the initialization functions -->
        <div id="FWDLcontainer">
            <div id="top" class="widgetContainer">
                <canvas id="MoonSun01"></canvas>
                <div id="forecastText", style="overflow: hidden;"></div>
            </div>
            <div id="left" class="widgetContainer">
                <canvas id="TempBar01"></canvas>
                <canvas id="HumidityGauge01"></canvas>
            </div>
            <div id="center" class="widgetContainer">
                <div id="centerTop" class="widgetContainer">
                    <canvas id="Windchill01"></canvas>
                    <canvas id="WindGauge01"></canvas>
                    <canvas id="WindSpeed01"></canvas>
                </div>
                <div id="centerBottom" class="widgetContainer">
                    <div id="leftCenterBottom" class="widgetContainer">
                        <canvas id="SolarBar01"></canvas>
                        <canvas id="UVBar01"></canvas>
                        <canvas id="Barometer01"></canvas>
                        <canvas id="Apparent01"></canvas>
                    </div>
                    <div id="rightCenterBottom" class="widgetContainer">
                        <canvas id="TitleRainfall01"></canvas>
                        <canvas id="RainBar1"></canvas>
                        <canvas id="RainBar2"></canvas>
                        <canvas id="RainBar3"></canvas>
                    </div>
                </div>
            </div>
            <div id="right" class="widgetContainer">
                <div id="rightLeft" class="widgetContainer">
                    <div id="rainGraphCanvas01CanvasDiv" class="OuterCanvasDiv">
                        <canvas id="rainGraphCanvas01"></canvas>
                    </div>
                    <div id="windGraphCanvas01CanvasDiv" class="OuterCanvasDiv">
                        <canvas id="windGraphCanvas01"></canvas>
                    </div>
                </div>
                <div id="rightRight" class="widgetContainer">
                    <div id="tempGraphCanvas01CanvasDiv" class="OuterCanvasDiv">
                        <canvas id="tempGraphCanvas01"></canvas>
                    </div>
                    <div id="baroGraphCanvas01CanvasDiv" class="OuterCanvasDiv">
                        <canvas id="baroGraphCanvas01"></canvas>
                    </div>
                </div>
            </div>
            <div id="bottom" class="widgetContainer">
                <button id="AltitudeButton" class="buttons">Altitude</button>
                <button id="PressureButton" class="buttons">Pressure</button>
                <button id="WindButton" class="buttons">Wind</button>
                <button id="RainfallButton" class="buttons">Rainfall</button>
                <button id="TempButton" class="buttons">Temp</button>
                <button id="RecordsButton" class="buttons">Records</button>
                <button id="GraphsButton" class="buttons">Graphs</button>
            </div>
        </div>
        <div style="float: right; font-size: 0.8em;"> <p>Version 1.0.0 Alpha. yerren@renerica.com</p></div>
